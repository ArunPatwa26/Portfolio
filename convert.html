<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Celsius To Faherenheit</h1>
    <script>
        var celsius=prompt("Enter Celsius Value : ");
        var faherenheit=(celsius*1.8)+32;
        console.log(" Faherenheit Value is: "+faherenheit);
    </script>
